<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 375px; /* Approximate mobile screen width */
      background-color: #fff;
      border-radius: 12px; /* Rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden; /* Ensure content stays within bounds */
      position: relative;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      color: #222;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="sex"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      outline: none; /* Remove default focus outline */
    }

   input[type="text"].name-field{
        border-color: #FF6600;
    }

    input[type="text"]:focus,
    input[type="sex"]:focus,
    input[type="password"]:focus {
      border-color: #FF6600; /* Orange focus color */
    }

    .password-container {
      position: relative;
    }

    .password-container input {
        padding-right: 40px; /* Make space for the eye icon */
    }

    .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #999;
    }

    .password-requirements {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }

    .button-primary {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #FF6600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .button-primary:hover {
      background-color: #E65C00;
    }

    .separator {
      display: flex;
      align-items: center;
      margin: 20px 0;
      text-align: center;
      color: #888;
    }

    .separator::before,
    .separator::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ddd;
      margin: 0 10px;
    }

    .button-secondary {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: #333;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 25px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .button-secondary img {
      width: 20px;
      margin-right: 10px;
    }

  </style>
</head>
<body>

  <div class="container">

    <h1>Create Account</h1>

    <form>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter Full Name">
      </div>

      <div class="form-group">
        <label for="sex">Sex</label>
        <input type="text" id="sex" name="sex" placeholder="Enter sex">
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" id="age" name="age" placeholder="Enter Age">
      </div>

      <div class="form-group">
        <label for="rating">Experience Rating</label>
        <input type="text" id="rating" name="rating" placeholder="Enter rating">
      </div>

      <div class="form-group">
        <label for="recommendation">Recommendations</label>
        <input type="text" id="recommendation" name="recommendation" placeholder="Enter Recommendations">
      </div>

      <button type="submit" class="button-primary">Sign Up</button>
    </form>

  <script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var passwordToggle = document.querySelector(".password-toggle");
        var eyeIcon = passwordToggle.querySelector("i");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");

        } else {
            passwordInput.type = "password";
             eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        }
    }
  </script>

</body>
</html>
