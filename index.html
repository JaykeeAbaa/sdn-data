<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      /* padding: 0; */ /* Remove or comment out */
      padding: 20px; /* <<< ADDED: Creates space around the container */
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      /* align-items: center; */ /* Remove or comment out */
      align-items: flex-start; /* <<< CHANGED: Aligns container to top (within padding) */
      min-height: 100vh;
      box-sizing: border-box; /* <<< ADDED: Include padding in body's total height */
    }

    .container {
      /* width: 375px; */ /* Consider changing this */
      width: 100%;       /* <<< RECOMMENDED CHANGE */
      max-width: 375px;  /* <<< RECOMMENDED ADDITION: Limits width */
      background-color: #fff;
      border-radius: 12px; /* Rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      padding: 25px 20px; /* <<< ADJUSTED: Slightly more vertical padding inside */
      box-sizing: border-box;
      /* overflow: hidden; */ /* Removed overflow:hidden to allow shadows/focus rings */
      position: relative;
    }

    h1 { /* Assuming you might reuse h1, styled it */
      font-size: 24px;
      font-weight: bold;
      color: #222;
      margin-top: 0; /* Remove default top margin if padding handles it */
      margin-bottom: 25px; /* Adjusted margin */
      text-align: center; /* Center the heading */
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 8px; /* Increased space */
    }

    /* Unified style for input-like fields */
    input[type="text"],
    /* input[type="sex"], */ /* input type="sex" is not standard HTML */
    input[type="password"],
    select, /* Added for potential future use */
    textarea /* Added for potential future use */
     {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      outline: none; /* Remove default focus outline */
      font-family: inherit; /* Ensure consistent font */
    }

   /* Specific example removed as input type="sex" isn't standard
    input[type="text"].name-field{
        border-color: #FF6600;
    } */

    input[type="text"]:focus,
    /* input[type="sex"]:focus, */
    input[type="password"]:focus,
    select:focus, /* Added */
    textarea:focus /* Added */
    {
      border-color: #FF6600; /* Orange focus color */
    }

    .password-container { /* Kept for potential reuse */
      position: relative;
    }

    .password-container input {
        padding-right: 40px; /* Make space for the eye icon */
    }

    .password-toggle { /* Kept for potential reuse */
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #999;
    }

    .password-requirements { /* Kept for potential reuse */
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }

    .button-primary {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #FF6600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 10px; /* Add some space above the button */
    }

    .button-primary:hover {
      background-color: #E65C00;
    }

    /* Styles for separator/secondary button kept commented out */
    /*
    .separator { ... }
    .separator::before, .separator::after { ... }
    .button-secondary { ... }
    .button-secondary img { ... }
    */

  </style>
</head>
<body>

  <div class="container">

    <h1>Create Account</h1>

    <form>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter Full Name">
      </div>

      <div class="form-group">
        <label for="sex">Sex</label>
        <input type="text" id="sex" name="sex" placeholder="Enter sex">
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" id="age" name="age" placeholder="Enter Age">
      </div>

      <div class="form-group">
        <label for="rating">Experience Rating</label>
        <input type="text" id="rating" name="rating" placeholder="Enter rating">
      </div>

      <div class="form-group">
        <label for="recommendation">Recommendations</label>
        <input type="text" id="recommendation" name="recommendation" placeholder="Enter Recommendations">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" id="age" name="age" placeholder="Enter Age">
      </div>

      <div class="form-group">
        <label for="rating">Experience Rating</label>
        <input type="text" id="rating" name="rating" placeholder="Enter rating">
      </div>

      <div class="form-group">
        <label for="recommendation">Recommendations</label>
        <input type="text" id="recommendation" name="recommendation" placeholder="Enter Recommendations">
      </div>
      <button type="submit" class="button-primary">Sign Up</button>
    </form>

  <script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var passwordToggle = document.querySelector(".password-toggle");
        var eyeIcon = passwordToggle.querySelector("i");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");

        } else {
            passwordInput.type = "password";
             eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        }
    }
  </script>

</body>
</html>
